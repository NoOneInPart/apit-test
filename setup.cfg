[metadata]
name = apit
version = 0.6.0
author = Waldemar Schott
url = https://github.com/wschott/apit
description = apit allows batch tagging .m4a (AAC and ALAC) file metadata tags using data from Apple Music/iTunes Store.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = metadata, tagging, mp4, m4a, aac, alac, itunes, apple-music
classifiers =
    Programming Language :: Python :: 3
    Environment :: Console
    Topic :: Multimedia :: Sound/Audio
    Topic :: Multimedia :: Sound/Audio :: CD Audio :: CD Ripping

[options]
python_requires = >=3.6
package_dir =
    = src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    apit = apit.cli:cli

[options.extras_require]
dev =
    tox
    pytest
    mypy
    isort
    flake8


[coverage:run]
branch = true
source =
    apit
    tests

[coverage:paths]
source =
    src/apit
    .tox/*/lib/python*/site-packages/apit

[coverage:report]
show_missing = true


[tool:isort]
# https://github.com/timothycrosley/isort/wiki/isort-Settings
multi_line_output = 3
include_trailing_comma = true
known_first_party = apit
known_third_party = pytest


[flake8]
ignore = E302,E501,E261 #,I100
exclude =
    **/site-packages/**.py,

[mypy] # TODO
python_version = 3.6
no_implicit_optional = true

[mypy-pytest.*]
ignore_missing_imports = true
